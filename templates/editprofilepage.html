{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>template page</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/editprofile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/Navbar.css' %}">
</head>
<body>
    <div class="container">
        <div class="green-container">
            <div class="white-container">
                <!-- Profile picture -->
                <!-- Profile picture -->
                <div class="profile-picture-container">
                    <img src="{% static '/assets/Profile.png' %}" alt="{% static '/assets/Profile.png' %}, 'Profile Picture'" id="profile-picture">
                    <button id="edit-profile-btn" class="btn" onclick="editProfilePicture()" style="display: none;">Edit Profile Picture</button>
                </div>

                <!-- Content goes here -->
                <div id="profile-details">
                    {% comment %} 
                    to ini ku edit dikit ya yang bagian edit profilenya
                    {% endcomment %}
                    <div class="form-group">
                        <label for="name">Change profile picture:</label>
                        <input name="user_profile" type="file" id="attachment" accept=".pdf,.doc,.docx,.txt">
                    </div>
                    <div class="form-group">
                        <form id="name_change" method="POST", action="{% url 'edit_profile' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input name="changed_name" type="text" id="display-name" >
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input name="changed_email" type="email" id="display-email" >
                            </div>
                            <button type="submit">Save</button>
                        </form>
                    </div>
                    {% comment %} <div class="form-group">
                        <form id="name_change" method="POST", action="{% url 'edit_profile' %}">
                            {% csrf_token %}
                            <label for="email">Email: {{email}}</label>
                            <input name="changed_email" type="email" id="display-email" >
                        </form>
                    </div> {% endcomment %}
                    
                </div>
            </div>
            <!-- navbar.html -->
            <div class="navbar">
                <link rel="stylesheet" type="text/css" href="{% static '/css/Navbar.css' %}">
                <a href="{% url 'mycourse' %}" class="nav-link active">
                <img src="{% static '/assets/My-Courses.png' %}" alt="My Course" class="nav-icon">
                </a>
                <a href="{% url 'collection' %}" class="nav-link">
                <img src="{% static '/assets/Collection.png' %}" alt="Collection" class="nav-icon">
                </a>
                <a href="{% url 'mynote' %}" class="nav-link">
                <img src="{% static '/assets/My-Notes.png' %}" alt="My Notes" class="nav-icon">
                </a>
                <a href="{% url 'mycourse' %}" class="nav-link">
                <img src="{% static '/assets/Profile.png' %}" alt="Profile" class="nav-icon">
                </a>
            </div>
        </div>
    </div>
    {% comment %} <script src="{% static '/js/profileedit.js' %}"></script> {% endcomment %}
</body>
</html>
